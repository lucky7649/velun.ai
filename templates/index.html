<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="jGRoK93UJWJHzjbVG3chiW_TL7jfvYKST1eNjpFIzPI" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica', 'Arial', sans-serif;
            background: #000000;
            display: flex;
            flex-direction: column;
            color: #e8e8e8;
        }

        /* Header Styles */
        .header {
            background: #1a1a1a;
            border-bottom: 1px solid #2a2a2a;
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 60px;
            flex-shrink: 0;
            position: relative;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            min-width: 0;
        }

        .logo-img {
            width: 32px;
            height: 32px;
            object-fit: contain;
            border-radius: 6px;
        }

        .app-title {
            font-size: 16px;
            font-weight: 500;
            color: #e8e8e8;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .title-icon {
            font-size: 20px;
        }

        .header-right {
            display: flex;
            align-items: center;
            position: relative;
            flex-shrink: 0;
        }

        /* User Profile Section */
        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #2a2a2a;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #3a3a3a;
        }

        .user-profile:hover {
            background: #333333;
            border-color: #4a4a4a;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #c87941 0%, #a65a2f 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .user-name {
            color: #e8e8e8;
            font-weight: 500;
            font-size: 14px;
            line-height: 1.2;
        }

        .user-email {
            color: #8a8a8a;
            font-size: 12px;
            line-height: 1.2;
        }

        .dropdown-toggle {
            background: none;
            border: none;
            color: #8a8a8a;
            cursor: pointer;
            transition: all 0.2s;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dropdown-toggle:hover {
            color: #e8e8e8;
        }

        .dropdown-toggle.active {
            transform: rotate(180deg);
            color: #e8e8e8;
        }

        /* Dropdown Menu */
        .user-menu {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            min-width: 220px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.2s ease;
            z-index: 1000;
        }

        .user-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            padding: 12px 16px;
            background: none;
            border: none;
            color: #d4d4d4;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            text-align: left;
            text-decoration: none;
            font-family: inherit;
        }

        .menu-item:hover {
            background: #2a2a2a;
            color: #e8e8e8;
        }

        .menu-item svg {
            flex-shrink: 0;
            color: #8a8a8a;
        }

        .menu-item:hover svg {
            color: #c87941;
        }

        .menu-item:first-child {
            border-radius: 8px 8px 0 0;
        }

        .menu-divider {
            height: 1px;
            background: #2a2a2a;
            border: none;
            margin: 4px 0;
        }

        .logout-item {
            color: #ff6b6b;
            border-radius: 0 0 8px 8px;
        }

        .logout-item:hover {
            background: rgba(255, 107, 107, 0.1);
            color: #ff8888;
        }

        .logout-item svg {
            color: #ff6b6b;
        }

        /* Settings Modal */
        .settings-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .settings-modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 18px;
            color: #e8e8e8;
            margin: 0;
            font-weight: 500;
        }

        .modal-close {
            background: none;
            border: none;
            color: #8a8a8a;
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
            line-height: 1;
        }

        .modal-close:hover {
            color: #e8e8e8;
        }

        .modal-body {
            padding: 20px;
        }

        .settings-group {
            margin-bottom: 20px;
        }

        .settings-group:last-child {
            margin-bottom: 0;
        }

        .settings-group > label {
            display: block;
            color: #e8e8e8;
            font-size: 13px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #2a2a2a;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #3a3a3a;
        }

        .setting-item:hover {
            background: #333333;
            border-color: #4a4a4a;
        }

        .setting-item span {
            color: #e8e8e8;
            font-size: 14px;
        }

        .setting-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #c87941;
        }

        .font-size-select {
            width: 100%;
            padding: 10px 12px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            color: #e8e8e8;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            font-family: inherit;
        }

        .font-size-select:focus {
            outline: none;
            border-color: #c87941;
            background: #333333;
        }

        .font-size-select option {
            background: #1a1a1a;
            color: #e8e8e8;
        }

        /* Main Content Styles */
        .main-container {
            flex: 1;
            display: flex;
            overflow: hidden;
            min-height: 0;
        }

        .chat-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            min-height: 0;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 32px;
            -webkit-overflow-scrolling: touch;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #3a3a3a;
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #4a4a4a;
        }

        .message-group {
            display: flex;
            gap: 16px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-group.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
            font-size: 14px;
        }

        .message-group.user .avatar {
            background: #2a2a2a;
            color: #e8e8e8;
        }

        .message-group.ai .avatar {
            background: linear-gradient(135deg, #c87941 0%, #a65a2f 100%);
            color: white;
        }

        .message-content {
            flex: 1;
            max-width: 100%;
            line-height: 1.65;
            font-size: 15px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .message-group.user .message-content {
            text-align: right;
            color: #e8e8e8;
        }

        .message-group.ai .message-content {
            color: #d4d4d4;
        }

        .message-group.ai .message-content h1,
        .message-group.ai .message-content h2,
        .message-group.ai .message-content h3 {
            margin-top: 20px;
            margin-bottom: 12px;
            color: #e8e8e8;
            font-weight: 600;
        }

        .message-group.ai .message-content h1 { font-size: 1.5em; }
        .message-group.ai .message-content h2 { font-size: 1.3em; }
        .message-group.ai .message-content h3 { font-size: 1.1em; }

        .message-group.ai .message-content p {
            margin-bottom: 12px;
        }

        .message-group.ai .message-content ul,
        .message-group.ai .message-content ol {
            margin-left: 24px;
            margin-bottom: 12px;
        }

        .message-group.ai .message-content li {
            margin-bottom: 6px;
        }

        .message-group.ai .message-content code {
            background: #1a1a1a;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Courier New', monospace;
            color: #e8915f;
            font-size: 0.9em;
            border: 1px solid #2a2a2a;
        }

        .message-group.ai .message-content pre {
            background: #1a1a1a;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 12px 0;
            border: 1px solid #2a2a2a;
            position: relative;
        }

        .code-block-wrapper {
            position: relative;
            margin: 12px 0;
        }

        .copy-code-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            color: #e8e8e8;
            padding: 8px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s;
            z-index: 10;
            font-family: inherit;
            min-width: 32px;
            min-height: 32px;
        }

        .copy-code-btn:hover {
            background: #3a3a3a;
            border-color: #4a4a4a;
        }

        .copy-code-btn.copied {
            background: #2d5016;
            border-color: #4a7c2c;
            color: #90ee90;
        }

        .copy-code-btn svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        /* Toast Notification */
        .toast-container {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3000;
            display: flex;
            flex-direction: column;
            gap: 12px;
            pointer-events: none;
        }

        .toast {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 16px 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            gap: 16px;
            min-width: 320px;
            max-width: 500px;
            pointer-events: all;
            animation: slideUp 0.3s ease;
        }

        .toast.hiding {
            animation: slideDown 0.3s ease forwards;
        }

        @keyframes slideDown {
            to {
                transform: translateY(20px);
                opacity: 0;
            }
        }

        .toast-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 20px;
        }

        .toast-icon.warning {
            background: rgba(255, 193, 7, 0.15);
            color: #ffc107;
        }

        .toast-icon.success {
            background: rgba(76, 175, 80, 0.15);
            color: #4caf50;
        }

        .toast-icon.error {
            background: rgba(244, 67, 54, 0.15);
            color: #f44336;
        }

        .toast-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .toast-title {
            color: #e8e8e8;
            font-weight: 600;
            font-size: 14px;
        }

        .toast-message {
            color: #a8a8a8;
            font-size: 13px;
            line-height: 1.4;
        }

        .toast-actions {
            display: flex;
            gap: 8px;
            margin-left: 8px;
        }

        .toast-btn {
            padding: 6px 16px;
            border-radius: 6px;
            border: none;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            white-space: nowrap;
        }

        .toast-btn.primary {
            background: #c87941;
            color: white;
        }

        .toast-btn.primary:hover {
            background: #d68a52;
        }

        .toast-btn.secondary {
            background: #2a2a2a;
            color: #e8e8e8;
            border: 1px solid #3a3a3a;
        }

        .toast-btn.secondary:hover {
            background: #3a3a3a;
        }

        .message-group.ai .message-content pre code {
            background: transparent;
            padding: 0;
            color: inherit;
            display: block;
            font-size: 0.85em;
            border: none;
        }

        .message-group.ai .message-content strong {
            color: #e8e8e8;
            font-weight: 600;
        }

        .message-group.ai .message-content a {
            color: #9b7f5f;
            text-decoration: underline;
        }

        .message-group.ai .message-content a:hover {
            color: #c87941;
        }

        .message-group.ai .message-content blockquote {
            border-left: 3px solid #3a3a3a;
            padding-left: 16px;
            margin: 12px 0;
            color: #a8a8a8;
        }

        .message-group.ai .message-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 12px 0;
            font-size: 14px;
        }

        .message-group.ai .message-content th,
        .message-group.ai .message-content td {
            border: 1px solid #2a2a2a;
            padding: 10px;
            text-align: left;
        }

        .message-group.ai .message-content th {
            background: #1a1a1a;
            font-weight: 600;
        }

        .input-area {
            border-top: 1px solid #2a2a2a;
            background: #000000;
            padding: 16px 24px 24px;
            flex-shrink: 0;
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }

        .input-container {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            display: flex;
            align-items: flex-end;
            padding: 4px;
            transition: border-color 0.2s;
            min-height: 52px;
        }

        .input-container:focus-within {
            border-color: #4a4a4a;
        }

        #messageInput {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: #e8e8e8;
            font-size: 15px;
            outline: none;
            font-family: inherit;
            resize: none;
            max-height: 200px;
            min-height: 24px;
            line-height: 1.5;
        }

        #messageInput::placeholder {
            color: #6a6a6a;
        }

        #sendBtn {
            padding: 10px 16px;
            background: #2a2a2a;
            border: none;
            border-radius: 8px;
            color: #e8e8e8;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            align-self: flex-end;
            white-space: nowrap;
        }

        #sendBtn:hover:not(:disabled) {
            background: #3a3a3a;
        }

        #sendBtn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            gap: 16px;
            animation: fadeIn 0.3s ease-in;
        }

        .typing-indicator .avatar {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            background: linear-gradient(135deg, #c87941 0%, #a65a2f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .typing-dots {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 0;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #4a4a4a;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { 
                transform: translateY(0);
                opacity: 0.4;
            }
            30% { 
                transform: translateY(-8px);
                opacity: 1;
            }
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #6a6a6a;
            gap: 16px;
            padding: 48px 24px;
        }

        .empty-state-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #c87941 0%, #a65a2f 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
        }

        .empty-state h3 {
            font-size: 20px;
            font-weight: 500;
            color: #e8e8e8;
        }

        .empty-state p {
            font-size: 15px;
            color: #8a8a8a;
            text-align: center;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .header {
                padding: 10px 12px;
                min-height: 56px;
            }

            .header-left {
                gap: 8px;
            }

            .app-title {
                font-size: 15px;
            }

            .logo-img {
                width: 28px;
                height: 28px;
            }

            .user-info {
                display: none;
            }

            .user-profile {
                padding: 6px 10px;
                gap: 8px;
            }

            .user-avatar {
                width: 28px;
                height: 28px;
                font-size: 12px;
            }

            .user-menu {
                right: 0;
                min-width: 200px;
            }

            .chat-container {
                padding: 16px 12px;
                gap: 24px;
            }

            .input-area {
                padding: 12px;
            }

            .message-group {
                gap: 12px;
                max-width: 100%;
            }

            .avatar {
                width: 28px;
                height: 28px;
                font-size: 12px;
            }

            .message-content {
                font-size: 14px;
                max-width: calc(100vw - 68px); /* Account for avatar and gaps */
                overflow-x: hidden;
            }

            /* FIX: Prevent content overflow */
            .message-group.ai .message-content {
                width: 100%;
            }

            .message-group.ai .message-content * {
                max-width: 100%;
                overflow-x: auto;
            }

            /* FIX: Better code block handling on mobile */
            .message-group.ai .message-content pre {
                margin-left: 0;
                margin-right: 0;
                padding: 40px 12px 12px 12px;
                max-width: 100%;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .message-group.ai .message-content pre code {
                font-size: 0.8em;
                word-break: normal;
                white-space: pre;
                display: block;
            }

            /* FIX: Copy button positioning on mobile */
            .copy-code-btn {
                top: 6px;
                right: 6px;
                padding: 6px;
                min-width: 28px;
                min-height: 28px;
                z-index: 20;
            }

            .copy-code-btn svg {
                width: 14px;
                height: 14px;
            }

            /* FIX: Tables on mobile */
            .message-group.ai .message-content table {
                display: block;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            /* FIX: Images on mobile */
            .message-group.ai .message-content img {
                max-width: 100%;
                height: auto;
            }

            .empty-state {
                padding: 32px 16px;
            }

            .empty-state-icon {
                width: 56px;
                height: 56px;
                font-size: 28px;
            }

            .empty-state h3 {
                font-size: 18px;
            }

            .empty-state p {
                font-size: 14px;
            }

            #messageInput {
                font-size: 16px;
                padding: 10px;
            }

            #sendBtn {
                padding: 8px 12px;
                font-size: 13px;
            }

            .input-container {
                min-height: 48px;
            }

            .toast-container {
                bottom: 16px;
                left: 16px;
                right: 16px;
                transform: none;
            }

            .toast {
                min-width: auto;
                width: 100%;
                padding: 14px 16px;
            }

            .toast-icon {
                width: 36px;
                height: 36px;
                font-size: 18px;
            }

            .toast-actions {
                flex-direction: column;
                width: 100%;
                margin-left: 0;
                margin-top: 8px;
            }

            .toast {
                flex-wrap: wrap;
            }

            .toast-content {
                flex: 1 1 100%;
            }

            .toast-btn {
                width: 100%;
            }
        }

        @media (max-width: 380px) {
            .header {
                padding: 8px 10px;
            }

            .app-title {
                font-size: 14px;
            }

            .logo-img {
                width: 24px;
                height: 24px;
            }

            .user-avatar {
                width: 26px;
                height: 26px;
            }

            .chat-container {
                padding: 12px 8px;
            }

            .input-area {
                padding: 10px 8px;
            }

            .message-content {
                max-width: calc(100vw - 60px); /* Tighter for smaller screens */
            }

            /* FIX: Even smaller devices */
            .message-group.ai .message-content pre {
                padding: 38px 10px 10px 10px;
            }

            .copy-code-btn {
                top: 5px;
                right: 5px;
                padding: 5px;
                min-width: 26px;
                min-height: 26px;
            }

            .copy-code-btn svg {
                width: 13px;
                height: 13px;
            }
        }

        @media (max-height: 500px) and (orientation: landscape) {
            .header {
                min-height: 48px;
                padding: 8px 12px;
            }

            .empty-state {
                padding: 24px 16px;
            }

            .empty-state-icon {
                width: 48px;
                height: 48px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="header-left">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Velun AI" class="logo-img">
            <h1 class="app-title">
                velun.ai
            </h1>
        </div>
        
        <div class="header-right">
            <div class="user-profile" onclick="toggleUserMenu()">
                <div class="user-avatar">{{ user.username[0].upper() }}</div>
                <div class="user-info">
                    <div class="user-name">{{ user.username }}</div>
                    <div class="user-email">{{ user.email }}</div>
                </div>
                <button class="dropdown-toggle" type="button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>
            </div>

            <!-- Dropdown Menu -->
            <div class="user-menu" id="userMenu">
                <a href="#" class="menu-item" onclick="openSettings(event)">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6M4.22 4.22l4.24 4.24m3.08 3.08l4.24 4.24M1 12h6m6 0h6M4.22 19.78l4.24-4.24m3.08-3.08l4.24-4.24M19.78 19.78l-4.24-4.24m-3.08-3.08l-4.24-4.24"></path>
                    </svg>
                    Settings
                </a>
                <button class="menu-item" onclick="clearChat()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg>
                    Clear Chat
                </button>
                <button class="menu-item" onclick="exportChat()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="8 17 12 21 16 17"></polyline>
                        <line x1="12" y1="12" x2="12" y2="21"></line>
                        <path d="M20.88 18.09A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.29"></path>
                    </svg>
                    Export Chat
                </button>
                <hr class="menu-divider">
                <a href="{{ url_for('logout') }}" class="menu-item logout-item">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Logout
                </a>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="settings-modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="modal-close" onclick="closeSettings()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="settings-group">
                    <label class="setting-item">
                        <span>Sound Notifications</span>
                        <input type="checkbox" checked>
                    </label>
                </div>
                <div class="settings-group">
                    <label>Font Size</label>
                    <select class="font-size-select">
                        <option>Small</option>
                        <option selected>Normal</option>
                        <option>Large</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <div class="chat-wrapper">
            <div class="chat-container" id="chatContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ’¬</div>
                    <h3>Welcome to velun.ai!</h3>
                    <p>Start a conversation by typing a message below</p>
                </div>
                <div class="typing-indicator" id="typingIndicator">
                    <div class="avatar">AI</div>
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <div class="input-container">
                        <textarea 
                            id="messageInput" 
                            placeholder="Message velun.ai..." 
                            rows="1"
                            onkeydown="handleKeyPress(event)"
                            oninput="autoResize(this)"
                        ></textarea>
                        <button id="sendBtn" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        const sessionId = 'session_' + Date.now();
        
        // Header functionality
        function toggleUserMenu() {
            const userMenu = document.getElementById('userMenu');
            const toggle = document.querySelector('.dropdown-toggle');
            
            userMenu.classList.toggle('active');
            toggle.classList.toggle('active');
        }

        function openSettings(event) {
            event.preventDefault();
            document.getElementById('settingsModal').classList.add('active');
            document.getElementById('userMenu').classList.remove('active');
            const toggle = document.querySelector('.dropdown-toggle');
            if (toggle) {
                toggle.classList.remove('active');
            }
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('active');
        }

        function exportChat() {
            const chatMessages = document.querySelectorAll('.message-content');
            let text = 'Chat Export\n\n';
            chatMessages.forEach(msg => {
                text += msg.textContent + '\n\n';
            });
            
            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
            element.setAttribute('download', 'chat_export.txt');
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
            
            toggleUserMenu();
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const userProfile = document.querySelector('.user-profile');
            const userMenu = document.getElementById('userMenu');
            
            if (userProfile && !userProfile.contains(event.target) && userMenu && !userMenu.contains(event.target)) {
                userMenu.classList.remove('active');
                const toggle = document.querySelector('.dropdown-toggle');
                if (toggle) {
                    toggle.classList.remove('active');
                }
            }
        });

        // Close modal when clicking outside
        const settingsModal = document.getElementById('settingsModal');
        if (settingsModal) {
            settingsModal.addEventListener('click', function(event) {
                if (event.target === this) {
                    closeSettings();
                }
            });
        }

        // Chat functionality
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            const emptyState = document.querySelector('.empty-state');
            if (emptyState) emptyState.remove();
            
            addMessage(message, 'user', false);
            input.value = '';
            input.style.height = 'auto';
            
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'flex';
            scrollToBottom();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });
                
                const data = await response.json();
                
                typingIndicator.style.display = 'none';
                
                if (response.ok) {
                    addMessage(data.response, 'ai', true);
                    
                    setTimeout(() => {
                        document.querySelectorAll('pre code:not(.hljs)').forEach((block) => {
                            hljs.highlightElement(block);
                        });
                        // Re-add copy buttons after syntax highlighting
                        const aiMessages = document.querySelectorAll('.message-group.ai .message-content');
                        aiMessages.forEach(msg => addCopyButtons(msg));
                    }, 100);
                } else {
                    addMessage('Error: ' + (data.error || 'Unknown error occurred'), 'ai', false);
                }
            } catch (error) {
                typingIndicator.style.display = 'none';
                addMessage('Error: Failed to connect to server. Make sure Flask is running.', 'ai', false);
                console.error('Fetch error:', error);
            }
            
            sendBtn.disabled = false;
            input.focus();
        }

        function addMessage(text, sender, isHTML) {
            const chatContainer = document.getElementById('chatContainer');
            const messageGroup = document.createElement('div');
            messageGroup.className = `message-group ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = sender === 'user' ? 'U' : 'AI';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            
            if (isHTML) {
                content.innerHTML = text;
                // Add copy buttons to code blocks
                setTimeout(() => addCopyButtons(content), 10);
            } else {
                content.textContent = text;
            }
            
            messageGroup.appendChild(avatar);
            messageGroup.appendChild(content);
            
            chatContainer.insertBefore(messageGroup, document.getElementById('typingIndicator'));
            scrollToBottom();
        }

        function addCopyButtons(container) {
            const codeBlocks = container.querySelectorAll('pre code');
            codeBlocks.forEach((codeBlock) => {
                const pre = codeBlock.parentElement;
                
                // Don't add button if it already exists
                if (pre.querySelector('.copy-code-btn')) {
                    return;
                }
                
                // Create copy button
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-code-btn';
                copyBtn.title = 'Copy code';
                copyBtn.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                `;
                
                copyBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const code = codeBlock.textContent || codeBlock.innerText;
                    
                    // Try multiple methods to copy
                    if (navigator.clipboard && navigator.clipboard.writeText) {
                        navigator.clipboard.writeText(code).then(() => {
                            showCopiedState(copyBtn);
                        }).catch(err => {
                            console.error('Clipboard API failed:', err);
                            fallbackCopy(code, copyBtn);
                        });
                    } else {
                        fallbackCopy(code, copyBtn);
                    }
                });
                
                pre.style.position = 'relative';
                pre.appendChild(copyBtn);
            });
        }

        function fallbackCopy(text, button) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.left = '-999999px';
            textarea.style.top = '-999999px';
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showCopiedState(button);
                } else {
                    alert('Failed to copy code. Please copy manually.');
                }
            } catch (err) {
                console.error('Fallback copy failed:', err);
                alert('Failed to copy code. Please copy manually.');
            }
            
            document.body.removeChild(textarea);
        }

        function showCopiedState(button) {
            button.innerHTML = `
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            `;
            button.classList.add('copied');
            button.title = 'Copied!';
            
            setTimeout(() => {
                button.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                `;
                button.classList.remove('copied');
                button.title = 'Copy code';
            }, 2000);
        }

        function scrollToBottom() {
            const chatContainer = document.getElementById('chatContainer');
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 50);
        }

        async function clearChat() {
            showToast({
                type: 'warning',
                title: 'Clear Chat',
                message: 'Are you sure you want to clear all messages? This cannot be undone.',
                actions: [
                    {
                        text: 'Cancel',
                        type: 'secondary',
                        onClick: () => {}
                    },
                    {
                        text: 'Clear',
                        type: 'primary',
                        onClick: async () => {
                            try {
                                await fetch('/api/clear', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                    },
                                    body: JSON.stringify({
                                        session_id: sessionId
                                    })
                                });
                                
                                const chatContainer = document.getElementById('chatContainer');
                                chatContainer.innerHTML = `
                                    <div class="empty-state">
                                        <div class="empty-state-icon">ðŸ’¬</div>
                                        <h3>Welcome to velun.ai!</h3>
                                        <p>Start a conversation by typing a message below</p>
                                    </div>
                                    <div class="typing-indicator" id="typingIndicator">
                                        <div class="avatar">AI</div>
                                        <div class="typing-dots">
                                            <span></span>
                                            <span></span>
                                            <span></span>
                                        </div>
                                    </div>
                                `;
                                
                                showToast({
                                    type: 'success',
                                    title: 'Chat Cleared',
                                    message: 'All messages have been deleted successfully.',
                                    duration: 3000
                                });
                                
                                toggleUserMenu();
                            } catch (error) {
                                showToast({
                                    type: 'error',
                                    title: 'Error',
                                    message: 'Failed to clear chat. Please try again.',
                                    duration: 4000
                                });
                                console.error('Clear error:', error);
                            }
                        }
                    }
                ]
            });
        }

        function showToast(options) {
            const {
                type = 'info',
                title = '',
                message = '',
                duration = null,
                actions = []
            } = options;

            const toastContainer = document.getElementById('toastContainer');
            
            const toast = document.createElement('div');
            toast.className = 'toast';
            
            const icons = {
                success: 'âœ“',
                error: 'âœ•',
                warning: 'âš ',
                info: 'â„¹'
            };
            
            let actionsHTML = '';
            if (actions.length > 0) {
                actionsHTML = `
                    <div class="toast-actions">
                        ${actions.map((action, index) => `
                            <button class="toast-btn ${action.type || 'secondary'}" data-action="${index}">
                                ${action.text}
                            </button>
                        `).join('')}
                    </div>
                `;
            }
            
            toast.innerHTML = `
                <div class="toast-icon ${type}">
                    ${icons[type] || icons.info}
                </div>
                <div class="toast-content">
                    ${title ? `<div class="toast-title">${title}</div>` : ''}
                    ${message ? `<div class="toast-message">${message}</div>` : ''}
                </div>
                ${actionsHTML}
            `;
            
            toastContainer.appendChild(toast);
            
            // Add click handlers for action buttons
            if (actions.length > 0) {
                toast.querySelectorAll('.toast-btn').forEach((btn, index) => {
                    btn.addEventListener('click', () => {
                        if (actions[index].onClick) {
                            actions[index].onClick();
                        }
                        removeToast(toast);
                    });
                });
            }
            
            // Auto-remove if duration is set
            if (duration && actions.length === 0) {
                setTimeout(() => {
                    removeToast(toast);
                }, duration);
            }
            
            return toast;
        }

        function removeToast(toast) {
            toast.classList.add('hiding');
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.parentElement.removeChild(toast);
                }
            }, 300);
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('messageInput').focus();
        });
    </script>
</body>
</html>
