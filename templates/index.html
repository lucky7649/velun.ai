<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica', 'Arial', sans-serif;
            background: #000000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: #e8e8e8;
            overflow: hidden;
        }

        /* Header Styles - Updated to match theme */
        .header {
            background: #1a1a1a;
            border-bottom: 1px solid #2a2a2a;
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 60px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        

        .app-title {
            font-size: 16px;
            font-weight: 500;
            color: #e8e8e8;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .title-icon {
            font-size: 20px;
        }

        .header-right {
            display: flex;
            align-items: center;
            position: relative;
        }

        /* User Profile Section */
        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #2a2a2a;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #3a3a3a;
        }

        .user-profile:hover {
            background: #333333;
            border-color: #4a4a4a;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #c87941 0%, #a65a2f 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .user-name {
            color: #e8e8e8;
            font-weight: 500;
            font-size: 14px;
            line-height: 1.2;
        }

        .user-email {
            color: #8a8a8a;
            font-size: 12px;
            line-height: 1.2;
        }

        .dropdown-toggle {
            background: none;
            border: none;
            color: #8a8a8a;
            cursor: pointer;
            transition: all 0.2s;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dropdown-toggle:hover {
            color: #e8e8e8;
        }

        .dropdown-toggle.active {
            transform: rotate(180deg);
            color: #e8e8e8;
        }

        /* Dropdown Menu */
        .user-menu {
            position: absolute;
            top: 50px;
            right: 0;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            min-width: 220px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.2s ease;
            z-index: 1000;
        }

        .user-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            padding: 12px 16px;
            background: none;
            border: none;
            color: #d4d4d4;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            text-align: left;
            text-decoration: none;
            font-family: inherit;
        }

        .menu-item:hover {
            background: #2a2a2a;
            color: #e8e8e8;
        }

        .menu-item svg {
            flex-shrink: 0;
            color: #8a8a8a;
        }

        .menu-item:hover svg {
            color: #c87941;
        }

        .menu-item:first-child {
            border-radius: 8px 8px 0 0;
        }

        .menu-divider {
            height: 1px;
            background: #2a2a2a;
            border: none;
            margin: 4px 0;
        }

        .logout-item {
            color: #ff6b6b;
            border-radius: 0 0 8px 8px;
        }

        .logout-item:hover {
            background: rgba(255, 107, 107, 0.1);
            color: #ff8888;
        }

        .logout-item svg {
            color: #ff6b6b;
        }

        /* Settings Modal */
        .settings-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .settings-modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            width: 90%;
            max-width: 400px;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 18px;
            color: #e8e8e8;
            margin: 0;
            font-weight: 500;
        }

        .modal-close {
            background: none;
            border: none;
            color: #8a8a8a;
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
            line-height: 1;
        }

        .modal-close:hover {
            color: #e8e8e8;
        }

        .modal-body {
            padding: 20px;
        }

        .settings-group {
            margin-bottom: 20px;
        }

        .settings-group:last-child {
            margin-bottom: 0;
        }

        .settings-group > label {
            display: block;
            color: #e8e8e8;
            font-size: 13px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #2a2a2a;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #3a3a3a;
        }

        .setting-item:hover {
            background: #333333;
            border-color: #4a4a4a;
        }

        .setting-item span {
            color: #e8e8e8;
            font-size: 14px;
        }

        .setting-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #c87941;
        }

        .font-size-select {
            width: 100%;
            padding: 10px 12px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            color: #e8e8e8;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            font-family: inherit;
        }

        .font-size-select:focus {
            outline: none;
            border-color: #c87941;
            background: #333333;
        }

        .font-size-select option {
            background: #1a1a1a;
            color: #e8e8e8;
        }

        @media (max-width: 768px) {
            .header {
                padding: 12px 16px;
            }

            .user-info {
                display: none;
            }

            .user-profile {
                padding: 8px 12px;
            }

            .user-menu {
                right: 0;
                min-width: 200px;
            }
        }

        /* Main Content Styles */
        .main-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .chat-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #3a3a3a;
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #4a4a4a;
        }

        .message-group {
            display: flex;
            gap: 16px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-group.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
            font-size: 14px;
        }

        .message-group.user .avatar {
            background: #2a2a2a;
            color: #e8e8e8;
        }

        .message-group.ai .avatar {
            background: linear-gradient(135deg, #c87941 0%, #a65a2f 100%);
            color: white;
        }

        .message-content {
            flex: 1;
            max-width: 100%;
            line-height: 1.65;
            font-size: 15px;
        }

        .message-group.user .message-content {
            text-align: right;
            color: #e8e8e8;
        }

        .message-group.ai .message-content {
            color: #d4d4d4;
        }

        .message-group.ai .message-content h1,
        .message-group.ai .message-content h2,
        .message-group.ai .message-content h3 {
            margin-top: 20px;
            margin-bottom: 12px;
            color: #e8e8e8;
            font-weight: 600;
        }

        .message-group.ai .message-content h1 { font-size: 1.5em; }
        .message-group.ai .message-content h2 { font-size: 1.3em; }
        .message-group.ai .message-content h3 { font-size: 1.1em; }

        .message-group.ai .message-content p {
            margin-bottom: 12px;
        }

        .message-group.ai .message-content ul,
        .message-group.ai .message-content ol {
            margin-left: 24px;
            margin-bottom: 12px;
        }

        .message-group.ai .message-content li {
            margin-bottom: 6px;
        }

        .message-group.ai .message-content code {
            background: #1a1a1a;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Courier New', monospace;
            color: #e8915f;
            font-size: 0.9em;
            border: 1px solid #2a2a2a;
        }

        .message-group.ai .message-content pre {
            background: #1a1a1a;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 12px 0;
            border: 1px solid #2a2a2a;
        }

        .message-group.ai .message-content pre code {
            background: transparent;
            padding: 0;
            color: inherit;
            display: block;
            font-size: 0.85em;
            border: none;
        }

        .message-group.ai .message-content strong {
            color: #e8e8e8;
            font-weight: 600;
        }

        .message-group.ai .message-content a {
            color: #9b7f5f;
            text-decoration: underline;
        }

        .message-group.ai .message-content a:hover {
            color: #c87941;
        }

        .message-group.ai .message-content blockquote {
            border-left: 3px solid #3a3a3a;
            padding-left: 16px;
            margin: 12px 0;
            color: #a8a8a8;
        }

        .message-group.ai .message-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 12px 0;
            font-size: 14px;
        }

        .message-group.ai .message-content th,
        .message-group.ai .message-content td {
            border: 1px solid #2a2a2a;
            padding: 10px;
            text-align: left;
        }

        .message-group.ai .message-content th {
            background: #1a1a1a;
            font-weight: 600;
        }

        .input-area {
            border-top: 1px solid #2a2a2a;
            background: #000000;
            padding: 16px 24px 24px;
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }

        .input-container {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            display: flex;
            align-items: flex-end;
            padding: 4px;
            transition: border-color 0.2s;
            min-height: 52px;
        }

        .input-container:focus-within {
            border-color: #4a4a4a;
        }

        #messageInput {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: #e8e8e8;
            font-size: 15px;
            outline: none;
            font-family: inherit;
            resize: none;
            max-height: 200px;
            min-height: 24px;
            line-height: 1.5;
        }

        #messageInput::placeholder {
            color: #6a6a6a;
        }

        #sendBtn {
            padding: 10px 16px;
            background: #2a2a2a;
            border: none;
            border-radius: 8px;
            color: #e8e8e8;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            align-self: flex-end;
        }

        #sendBtn:hover:not(:disabled) {
            background: #3a3a3a;
        }

        #sendBtn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            gap: 16px;
            animation: fadeIn 0.3s ease-in;
        }

        .typing-indicator .avatar {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            background: linear-gradient(135deg, #c87941 0%, #a65a2f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .typing-dots {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 0;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #4a4a4a;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { 
                transform: translateY(0);
                opacity: 0.4;
            }
            30% { 
                transform: translateY(-8px);
                opacity: 1;
            }
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #6a6a6a;
            gap: 16px;
            padding: 48px 24px;
        }

        .empty-state-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #c87941 0%, #a65a2f 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
        }

        .empty-state h3 {
            font-size: 20px;
            font-weight: 500;
            color: #e8e8e8;
        }

        .empty-state p {
            font-size: 15px;
            color: #8a8a8a;
        }

        @media (max-width: 768px) {
            .chat-container {
                padding: 16px;
            }

            .input-area {
                padding: 12px 16px 16px;
            }

            .header {
                padding: 12px 16px;
            }
        }

        .logo-img {
    width: 32px;
    height: 32px;
    object-fit: contain;
    border-radius: 6px;
}

<body>
    <!-- Header Section -->
    <div class="header">
        <div class="header-left">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Velun AI" class="logo-img">
            <h1 class="app-title">
               
                velun.ai
            </h1>
        </div>
        
        <div class="header-right">
            <div class="user-profile" onclick="toggleUserMenu()">
                <div class="user-avatar">{{ user.username[0].upper() }}</div>
                <div class="user-info">
                    <div class="user-name">{{ user.username }}</div>
                    <div class="user-email">{{ user.email }}</div>
                </div>
                <button class="dropdown-toggle" type="button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>
            </div>

            <!-- Dropdown Menu -->
            <div class="user-menu" id="userMenu">
                <a href="#" class="menu-item" onclick="openSettings(event)">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6M4.22 4.22l4.24 4.24m3.08 3.08l4.24 4.24M1 12h6m6 0h6M4.22 19.78l4.24-4.24m3.08-3.08l4.24-4.24M19.78 19.78l-4.24-4.24m-3.08-3.08l-4.24-4.24"></path>
                    </svg>
                    Settings
                </a>
                <button class="menu-item" onclick="clearChat()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg>
                    Clear Chat
                </button>
                <button class="menu-item" onclick="exportChat()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="8 17 12 21 16 17"></polyline>
                        <line x1="12" y1="12" x2="12" y2="21"></line>
                        <path d="M20.88 18.09A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.29"></path>
                    </svg>
                    Export Chat
                </button>
                <hr class="menu-divider">
                <a href="{{ url_for('logout') }}" class="menu-item logout-item">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Logout
                </a>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="settings-modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="modal-close" onclick="closeSettings()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="settings-group">
                    <label class="setting-item">
                        <span>Sound Notifications</span>
                        <input type="checkbox" checked>
                    </label>
                </div>
                <div class="settings-group">
                    <label>Font Size</label>
                    <select class="font-size-select">
                        <option>Small</option>
                        <option selected>Normal</option>
                        <option>Large</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <div class="chat-wrapper">
            <div class="chat-container" id="chatContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ’¬</div>
                    </h4>Welcom to velun.ai !</h4>
                    <p>Start a conversation by typing a message below</p>
                </div>
                <div class="typing-indicator" id="typingIndicator">
                    <div class="avatar">AI</div>
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <div class="input-container">
                        <textarea 
                            id="messageInput" 
                            placeholder="Message velun.ai..." 
                            rows="1"
                            onkeydown="handleKeyPress(event)"
                            oninput="autoResize(this)"
                        ></textarea>
                        <button id="sendBtn" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const sessionId = 'session_' + Date.now();
        
        // Header functionality
        function toggleUserMenu() {
            const userMenu = document.getElementById('userMenu');
            const toggle = document.querySelector('.dropdown-toggle');
            
            userMenu.classList.toggle('active');
            toggle.classList.toggle('active');
        }

        function openSettings(event) {
            event.preventDefault();
            document.getElementById('settingsModal').classList.add('active');
            document.getElementById('userMenu').classList.remove('active');
            const toggle = document.querySelector('.dropdown-toggle');
            if (toggle) {
                toggle.classList.remove('active');
            }
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('active');
        }

        function exportChat() {
            const chatMessages = document.querySelectorAll('.message-content');
            let text = 'Chat Export\n\n';
            chatMessages.forEach(msg => {
                text += msg.textContent + '\n\n';
            });
            
            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
            element.setAttribute('download', 'chat_export.txt');
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
            
            toggleUserMenu();
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const userProfile = document.querySelector('.user-profile');
            const userMenu = document.getElementById('userMenu');
            
            if (userProfile && !userProfile.contains(event.target) && userMenu && !userMenu.contains(event.target)) {
                userMenu.classList.remove('active');
                const toggle = document.querySelector('.dropdown-toggle');
                if (toggle) {
                    toggle.classList.remove('active');
                }
            }
        });

        // Close modal when clicking outside
        const settingsModal = document.getElementById('settingsModal');
        if (settingsModal) {
            settingsModal.addEventListener('click', function(event) {
                if (event.target === this) {
                    closeSettings();
                }
            });
        }

        // Chat functionality
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            const emptyState = document.querySelector('.empty-state');
            if (emptyState) emptyState.remove();
            
            addMessage(message, 'user', false);
            input.value = '';
            input.style.height = 'auto';
            
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'flex';
            scrollToBottom();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });
                
                const data = await response.json();
                
                typingIndicator.style.display = 'none';
                
                if (response.ok) {
                    addMessage(data.response, 'ai', true);
                    
                    setTimeout(() => {
                        document.querySelectorAll('pre code:not(.hljs)').forEach((block) => {
                            hljs.highlightElement(block);
                        });
                    }, 100);
                } else {
                    addMessage('Error: ' + (data.error || 'Unknown error occurred'), 'ai', false);
                }
            } catch (error) {
                typingIndicator.style.display = 'none';
                addMessage('Error: Failed to connect to server. Make sure Flask is running.', 'ai', false);
                console.error('Fetch error:', error);
            }
            
            sendBtn.disabled = false;
            input.focus();
        }

        function addMessage(text, sender, isHTML) {
            const chatContainer = document.getElementById('chatContainer');
            const messageGroup = document.createElement('div');
            messageGroup.className = `message-group ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = sender === 'user' ? 'U' : 'AI';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            
            if (isHTML) {
                content.innerHTML = text;
            } else {
                content.textContent = text;
            }
            
            messageGroup.appendChild(avatar);
            messageGroup.appendChild(content);
            
            chatContainer.insertBefore(messageGroup, document.getElementById('typingIndicator'));
            scrollToBottom();
        }

        function scrollToBottom() {
            const chatContainer = document.getElementById('chatContainer');
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 50);
        }

        async function clearChat() {
            if (!confirm('Are you sure you want to clear the chat?')) return;
            
            try {
                await fetch('/api/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionId
                    })
                });
                
                const chatContainer = document.getElementById('chatContainer');
                chatContainer.innerHTML = `
                    <div class="empty-state">
                        <h2>Welcome to velun.ai !</h2>
                        <p>Start a conversation by typing a message below</p>
                    </div>
                    <div class="typing-indicator" id="typingIndicator">
                        <div class="avatar">AI</div>
                        <div class="typing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                `;
            } catch (error) {
                alert('Error clearing chat: ' + error.message);
                console.error('Clear error:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('messageInput').focus();
        });
    </script>
</body>
</html>
