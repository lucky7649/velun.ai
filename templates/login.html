<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Velun AI</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica', 'Arial', sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #e8e8e8;
        }

        .header {
            padding: 20px 32px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-img {
            width: 32px;
            height: 32px;
            object-fit: contain;
            border-radius: 6px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 500;
            color: #e8e8e8;
        }

        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .welcome-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #c87941 0%, #a65a2f 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            margin: 0 auto 24px;
        }

        .welcome-section h1 {
            font-size: 28px;
            font-weight: 600;
            color: #e8e8e8;
            margin-bottom: 8px;
        }

        .welcome-section p {
            font-size: 15px;
            color: #8a8a8a;
        }

        .login-form {
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #e8e8e8;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #e8e8e8;
            font-size: 15px;
            outline: none;
            transition: all 0.2s;
            font-family: inherit;
        }

        .form-group input:focus {
            border-color: #4a4a4a;
            background: #1f1f1f;
        }

        .form-group input::placeholder {
            color: #6a6a6a;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #8a8a8a;
            cursor: pointer;
            padding: 4px;
            font-size: 14px;
            transition: color 0.2s;
        }

        .password-toggle:hover {
            color: #e8e8e8;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: #c87941;
        }

        .checkbox-wrapper label {
            color: #8a8a8a;
            cursor: pointer;
            user-select: none;
        }

        .forgot-link {
            color: #8a8a8a;
            text-decoration: none;
            transition: color 0.2s;
        }

        .forgot-link:hover {
            color: #e8e8e8;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #c87941 0%, #a65a2f 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(200, 121, 65, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .signup-prompt {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #8a8a8a;
        }

        .signup-prompt a {
            color: #c87941;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .signup-prompt a:hover {
            color: #d4894a;
        }

        .footer {
            padding: 24px 32px;
            text-align: center;
            font-size: 13px;
            color: #6a6a6a;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #8a8a8a;
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: #e8e8e8;
        }

        .error-message {
            background: #2a1a1a;
            border: 1px solid #4a2a2a;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
            color: #ff6b6b;
            font-size: 14px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        .success-message {
            background: #1a2a1a;
            border: 1px solid #2a4a2a;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
            color: #6bff6b;
            font-size: 14px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 16px 20px;
            }
            .main-container {
                padding: 20px;
            }
            .login-form {
                padding: 24px;
            }
            .welcome-section h1 {
                font-size: 24px;
            }
            .footer {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Velun AI" class="logo-img">
        <div class="logo-text">Velun AI</div>
    </div>

    <div class="main-container">
        <div class="login-box">
            <div class="welcome-section">
                <div class="welcome-icon">ðŸ‘‹</div>
                <h1>Welcome back</h1>
                <p>Log in to continue your conversation</p>
            </div>

            <div class="login-form">
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>

                <!-- Use Flask form handling instead of JavaScript -->
                <form id="loginForm" method="POST" action="{{ url_for('login') }}">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            placeholder="name@example.com" 
                            required
                            autocomplete="email"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                name="password"
                                placeholder="Enter your password" 
                                required
                                autocomplete="current-password"
                            >
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <span id="toggleIcon">Show</span>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="remember" name="remember" value="on">
                            <label for="remember">Remember me</label>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        Continue
                    </button>
                </form>

                <div class="signup-prompt">
                    Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-links">
            <a href="{{ url_for('landing') }}">Home</a>
            <a href="#">Help</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'Show';
            }
        }

        // Auto-focus email input on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
